<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <meta name="author" content="Neha Dhamjewar">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A simple system to register and manage student details.</p>
    </header>

    <section class="form-section">
        <h2>Register a New Student</h2>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter Student Name" required>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" placeholder="Enter Student ID" required>
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter Email" required>
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" placeholder="Enter Contact Number" required>
            <button type="submit">Add Student</button>
        </form>
    </section>

    <section class="display-section">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
